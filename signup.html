<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="signup.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="signup">
            <form class="container">
                <h2>Sign Up</h2>

                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="first" placeholder="Enter your first name" required>

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="last" placeholder="Enter your last name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="pass" name="password" placeholder="Enter your password" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="birthdate" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="uname" placeholder="Choose a username" required>

                <button type="submit" class="btn">Sign Up</button> 
            </form>
        </div>
    </body>
</html>
